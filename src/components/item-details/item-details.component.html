<div currItem="currItem" class="item thumbnail flex justify-center">
    <ul class="clean-list">
        <img :src="`${currItem.imgUrl}`">
        <li class="item-name">
           Item: {{currItem.name}} 
        </li>
        <li class="item-desc">
            Description: {{currItem.desc}} 
        </li>
        <li class="item-ctg">
            Category: {{currItem.primaryCtg}} => {{currItem.secondaryCtg}} 
        </li>
        <li class="item-status">
            Condition: {{currItem.status}} 
        </li>
        <li class="item-loc">
            <section class="place-map">
          <div class="map" ref="map">Location</div>
        </section> 
        </li>
        <li class="item-added">
            Added At: {{currItem.createdAt}} 
        </li>

        <button @click="hara">check check</button>
    <router-link to="/item-center">
        <button class="btn btn-lg btn-success">Back</button>
    </router-link>
    </ul>
</div>
