<div class="chat">
    <ul class="messages">
      <li v-for="chatMsg in chatMsgs">{{chatMsg.nickName}}: {{chatMsg.msg}}</li>
    </ul>
    <form class="chat-input">
      <input  v-model="chatMsg.msg" />
      <button @click.prevent="sendMsg">&#187;</button>
      <button class="glyphicon glyphicon-play-circle" @click.prevent="startVoiceRecognition"></button>
      <button class="glyphicon glyphicon-stop" @click.prevent="stopVoiceRecognition"></button>
    </form>
  </div>
